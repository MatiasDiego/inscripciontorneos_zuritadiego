<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inscripción a Torneos - Proyecto Final</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body>
    <nav class="navbar bg-light" id="barraNav">
      <div class="container-fluid justify-content-end" id="divLightMode">
        <button type="button" id="botonDarkMode" class="btn btn-light">
          <img
            class="sunMoon"
            src="./img/light_dark_mode.jpg"
            alt="Light and Dark Mode"
          />
        </button>
        <button type="button" id="botonLightMode" class="btn btn-light oculto">
          <img
            class="sunMoon"
            src="./img/light_dark_mode.jpg"
            alt="Light and Dark Mode"
          />
        </button>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-6">
          <h2 class="sectionFormTitle mt-3">
            Formulario de Inscripción a Torneos
          </h2>
          <div class="container">
            <div class="container mt-5">
              <form id="idForm">
                <div class="mb-3">
                  <label for="capitan" class="form-label"
                    >Nombre del Capitán</label
                  >
                  <input type="text" class="form-control" id="capitan" />
                </div>
                <div class="mb-3">
                  <label for="equipo" class="form-label"
                    >Nombre del Equipo</label
                  >
                  <input type="text" class="form-control" id="equipo" />
                </div>
                <div class="mb-3">
                  <label for="torneoSelec" class="form-label"
                    >Torneo al que se inscribe</label
                  >
                  <select
                    class="form-select"
                    aria-label="Default select example"
                    id="torneoSelec"
                  >
                    <option selected>Torneos</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="integrantes" class="form-label"
                    >Integrantes del Equipo (Separados por coma)</label
                  >
                  <textarea
                    class="form-control"
                    placeholder=""
                    id="integrantes"
                  ></textarea>
                </div>
                <button id="btnEnviarInsc" type="submit" class="btn btn-primary mb-3">
                  Enviar
                </button>
              </form>
              <a class="btnMisTorneos" id="botonTorneos" href="#rowTorneos">Mis Torneos</a>
            </div>
          </div>
        </div>
        <div class="col-6 imgContainer">
          <img class="imgBgRight" src="./img/futbol_bg_3.jpg" alt="Futbol" />
        </div>
      </div>
    </div>

    <div class="container mt-5 cardsTorneos">
      <div class="row" id="rowTorneos">
        <div class="col-12">
          <div id="divTitle"></div>
          <div id="divTorneos" class="row"></div>
        </div>
      </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="./js/script.js"></script>
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.26/dist/sweetalert2.all.min.js"></script>
  </body>
</html>
